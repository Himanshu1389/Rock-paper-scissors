<script>
let playerScore = 0;
let computerScore = 0;
//let rounds = 5;
let options = ["rock", "paper", "scissors"];

function computerPlay() {
    let random = options[Math.floor(Math.random()*options.length)];
    return random;
}

function playRound(playerSelection, computerSelection) {
    playerSelection = prompt("Choose either rock, paper or scissors", "Your choice").toLowerCase();
    computerSelection = computerPlay();
    if (playerSelection === computerSelection) {
        return {result :'It\'s a tie', 'Your score': playerScore, 'Computer Score': computerScore};
        
    } else if (playerSelection === 'paper' && computerSelection === 'rock') {
        playerScore++;
        return {result :"You win this round. Paper beats Rock", 'Your score': playerScore, 'Computer Score': computerScore};
        } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
        computerScore++;
        return {result :"You lose this round. scissors beats Paper", 'Your score': playerScore, 'Computer Score': computerScore};
    } else if (playerSelection === 'rock' && computerSelection === 'paper') {
        computerScore++;
        return {result :"You lose this round. Paper beats Rock.", 'Your score': playerScore, 'Computer Score': computerScore};
        
    } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
        playerScore++;
        return {result :"You win this round. Rock beats scissors.", 'Your score': playerScore, 'Computer Score': computerScore};
        
    } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
        playerScore++;
        return {result :"You win this round. scissors beats Paper.", 'Your score': playerScore, 'Computer Score': computerScore};
        
    } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
        computerScore++;
        return {result :"You lose this round. Rock beats scissors.", 'Your score': playerScore, 'Computer Score': computerScore};

    } 
}
function finalScore() {
if (playerScore > computerScore) {
        return ("Final score: You win the game");
    } else if (computerScore > playerScore) {
        return ("Final Score: You lose the game");
    } else {
        return ("Final Score: Its a tie.");
    }
}
